<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/pin-area.css">
    <link rel="stylesheet" href="./css/numbers.css">
</head>
<body class="light uzcard">
<div class="pin-container">
  <img
    src="./assets/img/Uzcard_Logo.png"
    alt=""
    class="main__logo"
  >
    <div id="oldPin" class="pin old-pin">
        <div class="pin-inputs">
          <div class="pin-inputs__input">
            <input
              type="text"
              class="pin-digit old-pin-digit"
              inputmode='none'
              oninput="validateSingleDigitInput(event)"
            >
          </div>
          <div class="pin-inputs__input">
            <input
                type="text"
                class="pin-digit old-pin-digit"
                inputmode='none'
                oninput="validateSingleDigitInput(event)"
            >
          </div>
          <div class="pin-inputs__input">
            <input
                type="text"
                class="pin-digit old-pin-digit"
                inputmode='none'
                oninput="validateSingleDigitInput(event)"
            >
          </div>
          <div class="pin-inputs__input">
            <input
                type="text"
                class="pin-digit old-pin-digit"
                inputmode='none'
                oninput="validateSingleDigitInput(event)"
            >
          </div>
        </div>
        <div id="old-pin-keyboard" class="pin-keyboard"></div>
    </div>
    <div id="newPin" class="pin new-pin">
      <div class="pin-inputs" style="margin-top: -75px; margin-bottom: 10%" >
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
      </div>
      <div class="pin-inputs" style="margin-bottom: 10%;">
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
        <div class="pin-inputs__input">
          <input
            type="text"
            class="pin-digit new-pin-digit"
            inputmode='none'
            oninput="validateSingleDigitInput(event)"
          >
        </div>
      </div>
      <div id="new-pin-keyboard" class="pin-keyboard"></div>
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
